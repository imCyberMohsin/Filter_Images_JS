<!--! View Images/Elements by filters  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1></h1>

        <div class="Nav-Buttons">
            <a class="btn" href="#" data-filter="all">All</a>
            <a class="btn" href="#" data-filter="naruto">Naruto</a>
            <a class="btn" href="#" data-filter="aot">AOT</a>
            <a class="btn" href="#" data-filter="demon">Demon Slayer</a>
        </div>

        <div class="image-box">
            
            <!--! AOT Images -->
            <div class="image-row aot">
                <img src="./img/aot (1).jpg" alt="img">
                <img src="./img/aot (2).jpg" alt="img">
                <img src="./img/aot (3).jpg" alt="img">
            </div>

            <!--! Demon Slayer Images -->
            <div class="image-row demon">
                <img src="./img/demon (1).jpg" alt="img">
                <img src="./img/demon (2).jpg" alt="img">
                <img src="./img/demon (3).jpg" alt="img">
            </div>

            <!--! Naruto Images -->
            <div class="image-row naruto">
                <img src="./img/naruto (1).jpg" alt="img">
                <img src="./img/naruto (2).jpg" alt="img">
                <img src="./img/naruto (3).jpg" alt="img">
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
